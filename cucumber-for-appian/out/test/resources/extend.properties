###############################################
# Extent Report Configuration
###############################################

extent.reporter.spark.start=true
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Dynamic folder name with timestamp
extent.reporter.spark.out=reports/ExtentReport/SparkReport_${datetime}.html

# Optional PDF report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=reports/ExtentReport/ExtentReport_${datetime}.pdf

# View order and visuals
extent.reporter.spark.vieworder=dashboard,test,category,exception,device,author
extent.reporter.spark.base64imagesrc=true

###############################################
# System Info
###############################################
systeminfo.OS=Windows 11
systeminfo.Java=OpenJDK 11
systeminfo.User=${user.name}
systeminfo.RunDate=${datetime}
systeminfo.Environment=QA
systeminfo.Application=Appian Automation Suite

# --- Extent Report Configuration ---
extent.reporter.spark.overwrite=true

# Optional ? specify directory for screenshots
screenshot.dir=build/reports/screenshots/
screenshot.rel.path=../screenshots/




